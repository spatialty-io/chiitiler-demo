<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>MapLibre GL JS</title>
        <script src="https://unpkg.com/maplibre-gl@^4.0/dist/maplibre-gl.js"></script>
        <link
            rel="stylesheet"
            href="https://unpkg.com/maplibre-gl@^4.0/dist/maplibre-gl.css"
        />
        <style>
            body {
                margin: 0;
                padding: 0;
            }
            #map {
                position: absolute;
                top: 0;
                bottom: 0;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <div id="map" style="height: 100vh"></div>
        <script>
            const map = new maplibregl.Map({
                hash: true,
                container: 'map', // container id
                style: {
                    version: 8,
                    sources: {
                        'gsi-std': {
                            type: 'raster',
                            tiles: [
                                'https://api.spatialty.io/rtiles/v1/osmjp-osm/{z}/{x}/{y}',
                            ],
                            attribution:
                                '<a href="https://www.openmaptiles.org/" target="_blank">&copy; OpenMapTiles</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>',
                        },
                    },
                    layers: [
                        {
                            id: 'gsi-std',
                            type: 'raster',
                            source: 'gsi-std',
                        },
                    ],
                },
                center: [140, 40],
                zoom: 4,
                minZoom: 4,
                maxZoom: 16,
                maxBounds: [
                    [110, 20],
                    [160, 50],
                ],
            });
        </script>
    </body>
</html>
